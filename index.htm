<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline Service</title>
    <link rel="shortcut icon" href="./assets/logo-dark.png" type="image/x-icon">

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind and daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[rgba(65,255,107,0.1)]">
    <header class="bg-[#fff]">
      <nav
        class="max-w-[1800px] mx-auto flex flex-col md:flex-row items-center justify-between py-4 px-4 md:px-4"
      >
        <div class="logo-container flex items-center gap-2 mb-4 md:mb-0">
          <div class="img">
            <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="" />
          </div>
          <div>
            <h2
              class="text-[#006747] text-xl font-bold text-center md:text-left"
            >
              Emergency <br />
              Service
            </h2>
          </div>
        </div>
        <div
          class="right-copy-part flex items-center gap-2 sm:gap-4"
        >
          <div
            class="bg-[rgba(65,255,107,0.1)] rounded-[50px] py-3 px-5 flex items-center gap-2"
          >
            <span id="heartCount" class="text-lg font-bold">0</span>
            <span>❤️</span>
          </div>

          <div
            class="bg-[rgba(65,255,107,0.1)] rounded-[50px] py-3 px-5 flex items-center gap-2"
          >
            <span id="coinCount" class="text-lg font-bold">100</span>
            <img class="w-6 h-6" src="./assets/coin.png" alt="coin" />
          </div>

          <div
            class="bg-[#00A63E] text-[#fff] font-semibold rounded-[50px] py-3 px-9 flex items-center gap-2 hover:bg-[#008631]"
          >
            <span id="copyCount" class="text-lg font-bold">0</span>
            <span>Copy</span>
          </div>
        </div>
      </nav>
    </header>

    <!-- hero section  -->
    <section
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-6 text-white"
    >
      <div class="flex items-center justify-center flex-col gap-3">
        <div>
          <img class="w-[92px] h-[92px]" src="./assets/logo-dark.png" alt="" />
        </div>
        <h1 class="font-bold text-[40px] text-center">
          Emergency Service Directory
        </h1>
        <p class="font-semibold text-[20px] text-center">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>

    <main  class="pt-12 md:pt-12 md:px-4 md:pb-12">
      <section class="emergency-number-section">
        <div
          class="max-w-[1800px] mx-4 flex flex-col lg:mx-auto lg:flex-row gap-[30px]"
        >
          <div
            id="card-container"
            class="card-wrapper grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 lg:mx-auto gap-[30px]"
          >
            
          </div>

          <div class="p-6 bg-white flex-1 rounded-[12px]">
            <div class="call-history flex items-center justify-between gap-4 mb-4">
              <div class="flex items-center gap-2">
                <i class="fa-regular fa-clock text-2xl"></i>
                <p class="font-medium text-[20px] text-[#111111]">
                  Call History
                </p>
              </div>
              <div>
                <button id="clear-history-btn" class="btn py-4 px-9 rounded-[50px] bg-[#00A63E] font-semibold text-[#fff]">
                  Clear
                </button>
              </div>
            </div>
            <ol id="history-list" class="all-call-details list-none">
            </ol>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
